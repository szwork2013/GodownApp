<toaster-container toaster-options="{'time-out': 1400}"></toaster-container>
<style>
    .table-condensed > thead > tr > th,
    .table-condensed > tbody > tr > th,
    .table-condensed > tfoot > tr > th,
    .table-condensed > thead > tr > td,
    .table-condensed > tbody > tr > td,
    .table-condensed > tfoot > tr > td {
        padding: 1px;
        height: 20px;
    }
    table > thead > tr
    {
        height: 20px;

    }
    .right-inner-addon {
        position: relative;
    }
    .right-inner-addon input {
        padding-right: 30px;
    }
    .right-inner-addon i {
        position: absolute;
        right: 0px;
        padding: 10px 12px;
        pointer-events: none;
    }
</style>
<div>
    <div header></div>
    <div>

        <div class="well">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9">
                            <span class="sr-only">Room</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Room</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
                        <ul class="nav navbar-nav">

                            <li><a href="#"  ng-click="add()" ><span class="glyphicon glyphicon-plus-sign" ></span>&nbsp;New</a></li>
                            <li><a href="#"  ng-click="refresh()" ><span class="glyphicon glyphicon-refresh" ></span>&nbsp;Refresh</a></li>
                            <li class="navbar-form">
                                <div class="right-inner-addon">
                                    <i class="icon-search"></i>
                                    <input type="search" ng-model="filterText"
                                           class="form-control"
                                           placeholder="Search" />
                                </div>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Room No</th>
                    <th>Company</th>
                    <th>Area</th>
                    <th>Rate</th>
                    <th>Rent</th>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="record in listData | filter:filterText">
                    <td>{{record.name}}</td>
                    <td>
                        <fkitem  param='{{record.company_id}}' route="company" ></fkitem>
                    </td>
                    <td>{{record.area}}</td>
                    <td>{{record.rate}}</td>
                    <td>{{record.rent}}</td>
                    <td><a ng-click="edit(record)" class="btn btn-small btn-primary">Edit</a></td>
                    <td><a ng-click="delete(record)" class="btn btn-small btn-danger">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        {{OwnerSrvc}}
    </div>
</div>
